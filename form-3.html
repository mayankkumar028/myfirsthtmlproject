<html>
    <head>
        <title>form-3 tag</title>
    </head>

    <body>
        <form>
            <fieldset>
            <legend>enter your persional detail</legend>    

            
            <level>name</level> <input type="text" placeholder="enter your name" ><br><br>
            <level>password</level> <input type="password"><br><br>
            <level>gender</level> <input type="radio" name="gender">male <input type="radio" name="gender">female <br><br>
            <level>hobby</level> <input type="checkbox">music <input type="checkbox">cricket <input type="checkbox">football <br><br>
            <level>message</level> <textarea rows="10" cols="50" placeholder="enter some massage"></textarea> <br><br>
            <level>country</level> <select>
                                           <option>india</option>
                                           <option>nepal</option>
                                           <option>pakistan</option>
                                           <option>england</option>
                                           <option>china</option>
                                           <option>amreca</option>
                                  </select><br><br>
            <label>cars</label><select>
                                    <optgroup label="toyata">
                                         <option>fortuner</option>
                                         <option>innova</option>
                                         <option>etios</option>

                                    <optgroup label="maruti">
                                            <option>brezza</option>
                                            <option>swift</option>
                                            <option>alto</option>
                                    </optgroup>

                               </select><br><br>
            <label>cars</label> <input list="cars"> 
                                    <datalist id="cars">
                                        <option>brezza</option>
                                        <option>innova</option>
                                        <option>swift</option>
                                        <option>alto</option>
                                        <option>scrpio</option>
                                    </datalist> <br><br>
            <label> upload file</label> <input type="file">      
            
            <br><br>

            <input type="submit" value="save">
            <input type="reset">
        </fieldset>
        </form>
    </body>
</html>
